
selection:
  semantic_escape_chars: ",|`:\"` ()[]{}<>\t"
  save_to_clipboard: true


scrolling:
  history: 100000

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '#000000'
    foreground: '#008F11'


  search:
    matches:
      foreground: '#EBEBEB'
      background: '#D81765'
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: '#D81765'
      foreground: '#FFFFFF'

    # Colors (Tomorrow Night Bright)
  # Default colors
   # Normal colors
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#424242'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#2a2a2a'

live_config_reload: true

key_bindings:
- { key: Back,   mods: Control, chars: "\x17"            }

